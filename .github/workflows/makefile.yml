name: Makefile CI

on:
  workflow_call:
    inputs:
      branch:
        description: Branch to run Makefile CI against
        required: true
        default: main
        type: string

  workflow_dispatch:

  push:

  pull_request:
    branches:
      - main
      - 'release-\d.\d\d'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SHELL: /bin/bash

    steps:
      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.6

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.branch || github.sha }}

      - name: Run lint
        run: make lint

      - name: Install
        run: make install-ginkgo

      - name: Run ginkgo Dry Run
        run: ginkgo run -vv -r --dry-run ./tests/
        env:
          ECO_DRY_RUN: true
      
      - name: Run unit tests
        run: make test
