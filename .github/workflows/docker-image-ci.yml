name: Build Docker Image - CI

on:
  release:
    types:
      - published
  push:
    branches:
      - main

jobs:
  build:
    name: Build and push docker image
    runs-on: [self-hosted, linux, X64] #ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      run: |
        sudo setenforce 0
        sudo podman run --rm --privileged quay.io/ocp-edge-qe/qemu-user-static --reset -p yes
      # uses: docker/setup-qemu-action@v3

    - name: Build docker image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: eco-gotests
        tags: ${{ github.event_name == 'push' && 'latest' || github.ref_name }}
        containerfiles: |
          ./Dockerfile
        archs: amd64, arm64

    - name: Build docker eco-gotests-ran-du image
      id: build-image-system
      uses: redhat-actions/buildah-build@v2
      with:
        image: eco-gotests-ran-du
        tags: ${{ github.event_name == 'push' && 'latest' || github.ref_name }}
        containerfiles: |
          ./images/system-tests/ran-du/Dockerfile
        archs: amd64, arm64

    - name: Push To quay.io
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: quay.io/ocp-edge-qe
        username: ocp-edge-qe+ocp_edge_qe_robot
        password: ${{ secrets.OCP_EDGE_QE_QUAY }}

    - name: Push To quay.io eco-gotests-ran-du image
      id: push-to-quay-eco-gotests-ran-du
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image-system.outputs.image }}
        tags: ${{ steps.build-image-system.outputs.tags }}
        registry: quay.io/ocp-edge-qe
        username: ocp-edge-qe+ocp_edge_qe_robot
        password: ${{ secrets.OCP_EDGE_QE_QUAY }}

    - name: Print image url
      run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
