---
rcore_nad_workload_ns_one: demo-ns-one
rcore_nad_workload_ns_two: demo-ns-two
rdscore_performance_profile_ht_name: ht100gb
rdscore_node_selector_ht_nodes:
  node-role.kubernetes.io/ht100gb: ""
rdscore_storage_storage_wlkd_image: "registry.ecore.lab.eng.tlv2.redhat.com:5000/ocp-edge-qe/centos-tools:latest"
rdscore_wlkd_odf_one_selector:
  kubernetes.io/hostname: openshift-worker-0.ecore.lab.eng.tlv2.redhat.com
rdscore_wlkd_odf_two_selector:
  kubernetes.io/hostname: openshift-worker-1.ecore.lab.eng.tlv2.redhat.com
rdscore_wlkd_sriov_one_image: "registry.ecore.lab.eng.tlv2.redhat.com:5000/karampok/snife:latest"
rdscore_wlkd_sriov_two_image: "registry.ecore.lab.eng.tlv2.redhat.com:5000/karampok/snife:latest"
rdscore_wlkd_sriov_one_cmd:
- "/bin/sh"
- "-c"
- "/opt/net/config.sh 497 10.46.126.75/26; nc -k -l 10.46.126.75 1111"
rdscore_wlkd_sriov_two_cmd:
- "/bin/sh"
- "-c"
- "/opt/net/config.sh 497 10.46.126.77/26; nc -k -l 10.46.126.77 2222"
rdscore_wlkd2_sriov_one_cmd:
- "/bin/sh"
- "-c"
- "/opt/net/config.sh 497 10.46.126.76/26; nc -k -l 10.46.126.76 1111"
rdscore_wlkd2_sriov_two_cmd:
- "/bin/sh"
- "-c"
- "/opt/net/config.sh 497 10.46.126.78/26; nc -k -l 10.46.126.78 2222"
rdscore_wlkd_sriov_cm_data_one:
  config.sh: |
    #! /bin/bash
    set -euo pipefail
    vid=${1}
    ip=${2}
    ip link set dev net1 down
    ip link add link net1 name net1.${vid} type vlan id ${vid}
    ip addr add ${ip} dev net1.${vid}
    ip link set dev net1 up
    ip link set dev net1.${vid} up
    ip --br a s
rdscore_wlkd_sriov_cm_data_two:
  config.sh: |
    #! /bin/bash
    set -euo pipefail
    vid=${1}
    ip=${2}
    ip link set dev net1 down
    ip link add link net1 name net1.${vid} type vlan id ${vid}
    ip addr add ${ip} dev net1.${vid}
    ip link set dev net1 up
    ip link set dev net1.${vid} up
    ip --br a s
rdscore_wlkd_sriov_deploy_one_target: "10.46.126.77 2222"
rdscore_wlkd_sriov_deploy_two_target: "10.46.126.75 1111"
rdscore_wlkd2_sriov_deploy_one_target: "10.46.126.78 2222"
rdscore_wlkd2_sriov_deploy_two_target: "10.46.126.76 1111"
ecore_wlkd_sriov_net_one: sriov-net-one
ecore_wlkd_sriov_net_two: sriov-net-two
rdscore_wlkd_sriov_one_selector:
  kubernetes.io/hostname: openshift-worker-2.ecore.lab.eng.tlv2.redhat.com
rdscore_wlkd_sriov_two_selector:
  kubernetes.io/hostname: openshift-worker-3.ecore.lab.eng.tlv2.redhat.com
rdscore_wlkd_sriov_two_sa: rdscore-telco-sa-two
rdscore_wlkd_sriov_one_ns: rds-sriov-wlkd
rdscore_wlkd_sriov_two_ns: rds-sriov-wlkd
rdscore_wlkd_sriov_net_one: sriov-net-one
rdscore_wlkd_sriov_net_two: sriov-net-two
