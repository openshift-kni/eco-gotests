rdscore_mcvlan_cm_data_one:
  config.sh: |
    #! /bin/bash
    set -euo pipefail
    vid=${1}
    ip4=${2}
    ip6=${3:-''}
    ip link add dev bond0 type bond
    ip link set dev net1 down
    ip link set dev bond0 down
    ip link set dev net1 master bond0

    ip link add link bond0 name bond0.${vid} type vlan id ${vid}

    ip link set dev net1 up
    ip link set dev bond0 up

    ip addr add ${ip4} dev bond0.${vid}

    if [[ ${ip6} != '' ]]; then
      ip addr add ${ip6} dev bond0.${vid}
    fi

    ip link set dev bond0.${vid} up

    ip --br a s

    set -x
    sleep 1

    nc -k -l 1111

