apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  name: "{{ .ClusterLoggingName }}"
  namespace: "{{ .ClusterLoggingNamespace }}"
spec:
  collection:
    logs:
      fluentd:
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 1Gi
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
      type: fluentd
  curation:
    curator:
      schedule: 30 * * * *
    type: curator
  logStore:
    elasticsearch:
      nodeCount: {{ .NodeCount }}
      nodeSelector:
        node-role.kubernetes.io/master: ''
      redundancyPolicy: SingleRedundancy
      resources:
        limits:
          cpu: 8
          memory: 64Gi
        requests:
          cpu: 8
          memory: 64Gi
      storage:
        size: 150Gi
        storageClassName: ocs-storagecluster-cephfs
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
    retentionPolicy:
      application:
        maxAge: 1d
      audit:
        maxAge: 7d
      infra:
        maxAge: 7d
    type: elasticsearch
  managementState: Managed
  visualization:
    kibana:
      nodeSelector:
        node-role.kubernetes.io/master: ''
      replicas: 1
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 1
          memory: 2Gi
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
    type: kibana
