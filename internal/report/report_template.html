<!DOCTYPE html>
<html>

<head>
    <title>eco-gotests reports</title>
    <style rel="stylesheet" type="text/css">
        * {
            font-family: 'Red Hat Text', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;

            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            color: #ffffff;
        }

        main {
            width: 100%;
            max-width: 768px;
            margin: 0 auto;
            padding: 1rem 0;
            flex-grow: 1;
        }

        p {
            margin: 0;
        }

        a {
            color: inherit;
        }

        h1 {
            text-align: center;
            padding: 2rem 0;
            margin: 0;
            font-family: 'Red Hat Display', sans-serif;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            border-top: 0.75rem solid #ee0000;
        }

        footer>p {
            padding: 1rem 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0.5rem 0;

            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        li {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <h1>eco-gotests test suite reports</h1>
    </header>

    <main>
        <nav>
            <ul>
                {{ $repoURL := .RepoURL }}
                {{ range .BranchReports }}
                <li>
                    <a href="{{ .ReportFile }}">{{ .Name }}</a> <a class="shortRevision" href="{{ $repoURL }}/commit/{{ .Revision }}">{{ .ShortRevision }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </main>

    <footer>
        {{ $time := .Generated.Format .TimeFormat }}
        <p>
            Generated by <a href="{{ .ActionURL }}">GitHub Actions</a> on <time datetime="{{ $time }}">{{ $time
                }}</time>. <a href="{{ .RepoURL }}">Source.</a>
        </p>
    </footer>
</body>

</html>
